name: Build & Release DXT

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build MCP server
        run: npm ci && npm run build

      - name: Prepare DXT server directory
        run: |
          mkdir -p dxt/server
          cp -r dist/* dxt/server/

      - name: Install DXT runtime dependencies
        run: cd dxt && npm install --omit=dev

      - name: Pack DXT
        run: cd dxt && npx @anthropic-ai/mcpb pack . caravo.dxt

      - name: Get version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create or update GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="v${{ steps.version.outputs.version }}"
          NOTES="Claude Desktop .dxt extension bundling @caravo/mcp@${{ steps.version.outputs.version }}.

          **Install:** Download caravo.dxt and double-click to install in Claude Desktop."
          if gh release view "$VERSION" >/dev/null 2>&1; then
            gh release upload "$VERSION" dxt/caravo.dxt --clobber
          else
            gh release create "$VERSION" dxt/caravo.dxt \
              --title "Caravo MCP $VERSION" \
              --latest \
              --notes "$NOTES"
          fi
